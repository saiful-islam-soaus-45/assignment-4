<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Job Application Tracker</title>
</head>

<body class="w-10/15 lg:w-9/15 mx-auto">

    <!-- first part  -->

    <div class=" pt-9">
        <h1 class="text-[#002C5C] font-bold text-3xl ">Job Application Tracker</h1>
    </div>
    <section class=" pt-9 grid grid-cols-1 lg:grid-cols-3 gap-7 text-[25px] border-b-2 border-gray-300 pb-10">
        <div class="card-1 w-70 font-semibold border-[2px] border-[oklch(48.8%_0.243_264.376)] bg-gray-200 px-5 rounded-[15px] transform transition-transform duration-300 hover:-translate-y-1 hover:shadow-2xl ">
            <p>Total</p>
            <p class="font-extrabold text-[#002C5C]">0</p>
        </div>
        <div class="card-1 w-70 font-semibold border-[2px] border-[oklch(48.8%_0.243_264.376)] bg-gray-200 px-5 rounded-[15px] transform transition-transform duration-300 hover:-translate-y-1 hover:shadow-2xl ">
            <p>Interview</p>
            <p class="font-extrabold text-[#10B981]">0</p>
        </div>
        <div class="card-1 w-70 font-semibold border-[2px] border-[oklch(48.8%_0.243_264.376)] bg-gray-200 px-5 rounded-[15px] transform transition-transform duration-300 hover:-translate-y-1 hover:shadow-2xl ">
            <p>Rejected</p>
            <p class="font-extrabold text-[#EF4444]">0</p>
        </div>
        
    </section>
    <section class="flex justify-between pt-7">
        <h1 class="font-bold text-[#002C5C] text-[18px]">Available Jobs</h1>
        <p>8 jobs</p>
    </section>

</body>

</html>
